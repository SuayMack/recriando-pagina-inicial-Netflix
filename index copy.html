<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/css/responsive.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- owl css -->
    <link rel="stylesheet" href="resources/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="resources/css/owl/owl.theme.default.min.css">
    <!-- Fim owl-->

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <label class="logo">
                    <span>N</span>
                    <span>E</span>
                    <span>T</span>
                    <span>F</span>
                    <span>L</span>
                    <span>I</span>
                    <span>X</span>
                </label>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>   
                <ul>
                    <li><a href="#" class="active">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Fimes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>             
                
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="descricao">
                    Lucifer está entediado e infeliz como o Senhor do Inferno e decide tirar férias em Los Angeles, onde vira dono de uma casa noturna com ajuda de sua serva Mazikeen.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>   
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/resources/img/petsUnidos.jpg" alt="Pets Unidos">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/cobraKai.jpg" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/emoji.jpg" alt="Emoji">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/alive.jpg" alt="Alive">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/flash.jpg" alt="Flash">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/cobradorDividas.jpg" alt="O Cobrador de Dívidas">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/rotaDeFuga.jpg" alt="Rota de Fuga">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/17outraVez.jpg" alt="Dezessete Outra Vez">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/power.jpg" alt="Power">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/naMacaco.jpg" alt="Novas Aventuras do Macaco">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/caverna.jpg" alt="A Caverna">
            </div>
            <div class="item">
                <img class="box-filme" src="/resources/img/away.jpg" alt="Away">
            </div>
        </div> 
    </div>
</body>
<script src="resources/js/owl/jquery.min.js"></script>
<script src="resources/js/owl/owl.carousel.min.js"></script>
<script src="/resources/js/owl/setup.js"></script>

</html>
